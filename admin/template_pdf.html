<html>
    <head>
        <meta charset="UTF-8">
        
        <style>
            table {
                width: 50%;
            }
            footer {
                text-align: center;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        

        <h1>BAT</h1>

        <table>
            <thead>
                <tr>
                    <th style="border-left:1px solid black; border-right: 1px solid black; border-top:1px solid black;">Produit</th>
                    <th style="border-left:1px solid black; border-right: 1px solid black; border-top:1px solid black;">Taille</th>
                    <th style="border-left:1px solid black; border-right: 1px solid black; border-top:1px solid black;">Quantity</th>
                    <th style="border-left:1px solid black; border-right: 1px solid black; border-top:1px solid black;">Bare metalique</th>
                    <th style="border-left:1px solid black; border-right: 1px solid black; border-top:1px solid black;">Base</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: center; border-top:1px solid black; border-left:1px solid black;">{{ type }}</td>
                    <td style="text-align: center; border-top:1px solid black; border-left:1px solid black;">{{ taille }}</td>
                    <td style="text-align: center; border-top:1px solid black; border-left:1px solid black;">{{ quantity }}</td>
                    <td style="text-align: center; border-top:1px solid black; border-left:1px solid black;"><span>X</span> {{ bare }}</td>
                    <td style="text-align: center; border-top:1px solid black; border-left:1px solid black; border-right: 1px solid black;">{{ type_base }} <span>X</span> {{ q_base }} </td>
                </tr>
            </tbody>
        </table>
        <footer>
        </footer>

    </body>
</html>
